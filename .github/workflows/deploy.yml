name: deploy

run-name: ${{ github.actor }} is testing in ${{ inputs.environment }}

on:
  workflow_dispatch:
    inputs:
      environment:
        description: Environment you want to deploy to
        required: true
        type: environment

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Show environment variables
        run: |
          echo ${{ vars.TEST1 }}
          echo "-----------------------------"
          printenv
          echo "-----------------------------"
          echo "TEST1=${{ vars.TEST1 }}" >> $GITHUB_ENV
          echo "-----------------------------"
          printenv
