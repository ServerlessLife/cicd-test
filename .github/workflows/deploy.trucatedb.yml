name: truncatedb

run-name: ${{ github.actor }} is truncating DynamoDB tables in ${{ inputs.environment }}

concurrency:
  group: truncatedb

on:
  workflow_dispatch:
    inputs:
      environment:
        description: Environment you want to deploy to
        required: true
        type: environment

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: ${{ inputs.environment != 'production' }}
    environment: ${{ inputs.environment }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }} # cache global modules
      - name: Install dynamodump
        run: npm install -g dynamodump
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ vars.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-1
      - name: Truncate tables
        run: |
          dynamodump wipe-data --table test-table
